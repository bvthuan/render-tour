<div id="footer" class=" footer-horizontal">
	<a target="_blank" href="https://renderator.com/">
		<img id="brandLogo" src="./renderatorUI/images/clientLogo.png" class="logo" />
	</a>
	<div id="footerToolContainer" style="display: flex; justify-content: center; align-items: center;">
		<img id="start" src="./renderatorUI/images/record.png" class=" horizontal-footer-image h70px" alt="Record"
			onmouseenter="disableChatPointer()" onmouseleave="enableChatPointer()" />

		<div id="snap" style="
					width: 70px;
					height: 70px;
					background-size: cover;
					cursor: pointer;
					position: relative;
					display: block;
					-webkit-transform: none;
					-moz-transform: none;
					-ms-transform: none;
					-o-transform: none;
					transform: none;
					margin: unset;" class=" horizontal-footer-image h80px" alt="Snap" onmouseenter="disableChatPointer()"
			onmouseleave="enableChatPointer()">
			<div style="position: absolute; width: 100%; height: 100%; z-index: 100;"></div>
			<img src="./renderatorUI/images/snap.png" width="100%" , height="100%" style="margin: 0;" />
		</div>

		<!-- <img id="chat" src="./renderatorUI/images/chat-off.gif" class=" horizontal-footer-image h70px hidden" alt="Chat"
			onmouseenter="disableChatPointer()" onmouseleave="enableChatPointer()" /> -->
	</div>
</div>
